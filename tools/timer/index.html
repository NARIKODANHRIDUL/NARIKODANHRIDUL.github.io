<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>timer</h1>
    <div class="container">
        <div id="timer">00:00:00</div>
    <div id="input">
        <input type="number" id="hours" class="time-input" min="0" max="99" value="00" oninput="formatInput()"> 
        <label for="hours">:</label>
        <input type="number" id="minutes" class="time-input" min="0" max="59" value="00" oninput="formatInput()"> 
        <label for="minutes">:</label>
        <input type="number" id="seconds" class="time-input" min="0" max="59" value="00" oninput="formatInput()">
        <label for="seconds"></label>   
    </div>
        <div>
            <button id="startPause">Start</button>
            <button id="addMinute">+1 Minute</button>
            <button id="reset">Reset</button>
        </div>
    </div>  
    <audio id="myAudio" controls>
        <source src="../../resources/timer.wav" type="audio/wav">
        Your browser does not support the audio element for the ALARM SOUND.
      </audio>
    <script src="script.js"></script>
</body>
</html>
