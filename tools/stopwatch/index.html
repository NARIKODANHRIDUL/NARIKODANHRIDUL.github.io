<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <h1>Stopwatch</h1>
    <div class="container">
        <div class="time">
            00:00:00:00
        </div>
        <div class="controls">
            <button id="lap">Lap</button>
            <button id="toggle">Start</button>
            <button id="reset">Reset</button>
        </div>
        <div class="lapping">
            <h4 id = "lap1"> </h4>
            <h4 id = "lap2"> </h4>
            <h4 id = "lap3"> </h4>
            <h4 id = "lap4"> </h4>
            <h4 id = "lap5"> </h4>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
